<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>

<head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm10 : Javascript Event</title>
    <style></style>
    <script>
        // 미리 로딩해둘 이미지 이름 배열
        var files = [
            "media/Ferrari.jpg",
            "media/RedBull.jpg",
            "media/Mercedes.jpg",
            "media/Mclaren.jpg",
            "media/Hass.jpg"];
        var imgs = new Array();
        for (var i = 0; i < files.length; i++) {
            imgs[i] = new Image(); // 메모리에 이미지 객체 생성
            imgs[i].src = files[i]; // 이미지 로딩
        }
        // 다음 이미지 출력
        var next = 1;
        function change(img) {
            img.src = imgs[next].src; // 이미지 변경
            var nameImg = files[next].split("/");
            var nameText = document.getElementById("name");
            var sizeText = document.getElementById("size");
            nameText.innerHTML = "이미지 이름 : " + nameImg[1];
            sizeText.innerHTML = "폭 : " + img.width + " 높이 : " + img.height;
            next++; // 다음 이미지
            next %= imgs.length; // 개수를 넘으면 처음으로
        }

        function init(img) {
            var nameImg = files[next-1].split("/");
            var nameText = document.getElementById("name");
            var sizeText = document.getElementById("size");
            img.src = imgs[next-1].src; // 이미지 변경
            nameText.innerHTML = "이미지 이름 : " + nameImg[1];
            sizeText.innerHTML = "폭 : " + img.width + " 높이 : " + img.height;
        }
        
    </script>
</head>

<body>
    <h3>new Image()로 이미지 로딩</h3>
    <hr>
    이미지를 클릭하면 다음 이미지를 보여줍니다.<p>
        <img style="border:20px ridge wheat" 
        src="media/Ferrari.jpg" 
        alt="" 
        width="" 
        height=""
        onclick="change(this)"
        onload = "init(this)"
        >
    </p>
    <p style="font-size: 30px; font-weight: 300;">그림 정보</p>
   
    <p id="name"></p>
    <p id="size"></p>
    <br>
</body>

</html>
