<html>

<head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hm10 : Javascript DOM</title>
    <style>
        button{
            margin:10px 10px 10px 5px ;
        }
    </style>
    <script>
        function reset() {
            var resetArray = document.getElementsByClassName("button");
            for (var i = 0; i < resetArray.length; i++) {
                var reset = resetArray[i]
                reset.style.color = "black";
                reset.style.fontSize = null;
                reset.style.border = null;
            }
        }


        function change(obj, size, color, border) {
            obj.style.color = color;
            obj.style.fontSize = size;
            obj.style.border = border;
        }
    </script>
</head>

<body>
    <h3>this 활용</h3>
    <hr>
    <button class="button" onclick="change(this, '30px', 'red', 'solid 2px red')">버튼</button>
    <button class="button" onclick="change(this, '30px', 'blue', 'solid 2px blue')">버튼</button>
    <div class="button" onclick="change(this, '25px', 'orange')">
        여기 클릭하면 크기와
        색 변경
        </span>
    </div>


    <button onclick="reset()">
        Go back!
    </button>
    
</body>

</html>
